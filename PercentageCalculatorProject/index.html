<!DOCTYPE html>
<html>

        <title></title>

    <body>
        <h1>Percentages Calculators</h1>
        <h2>Standard percent of two numbers.</h2>
        <p>X is what % of Y?</p>
        <form id="xIsWhatPercentOfY">
            <input type="text" id="numField1"> is what % of
            <input type="text" id="numField2">?<br><br>
            <input type="submit" value="Calculate">
        </form>
        <h3 id="resultField"></h3>
        <hr>
        <h2>Tip Percentages</h2>
        <p>How much of a tip should I leave for $X cost?</p>
        <form id="howmuchToTip">What is the cost?<br>
            <input type="text" id="costField"><br>What percentage would you like to tip? i.e, .15<br>
            <input type="text" id="tipField"><br><br>
            <input type="submit" value="Calculate Tip">
        </form>
        <h3 id="resultField2"></h3>
        <hr>
        <script type="text/javascript" src="./calc.js"></script>
    </body>
